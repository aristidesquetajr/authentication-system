<section>
  <form [formGroup]="formLogin" (ngSubmit)="signIn()">
    <h1>Login</h1>

    <div class="form-group">
      <input type="text" name="email" id="email" autocomplete="email" formControlName="email" required>
      <label for="email">Email</label>
    </div>

    <div class="form-group">
      <input type="password" name="senha" id="senha" formControlName="pass" required>
      <label for="senha">Password</label>
    </div>

    <button type="submit">login</button>

    <p>New here? <a routerLink="">Create an Account</a></p>
  </form>
</section>
