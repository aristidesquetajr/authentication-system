<section>

  <h2>{{ user.name }}</h2>

  <div class="permissions">
    <div *ngFor="let p of permissions">
      <input type="checkbox" [name]="p.label" [id]="p.label" [checked]="p.checked"
        (change)="changePermission(p.label, $event)">
      <label [for]="p.label">{{p.label}}</label>
    </div>
  </div>
</section>
