<div class="modal fade" [id]="idModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
  aria-labelledby="modalProduct" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ titleModal }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" title="Fechar"></button>
      </div>

      <div class="modal-body">
        <form class="d-flex">
          <div class="col">
            <div class="mb-3">
              <label for="productName" class="form-label">Nome</label>
              <input type="text" name="productName" id="productName" class="form-control">
            </div>

            <div class="mb-3">
              <label for="productPrice" class="form-label">Pre√ßo</label>
              <input type="number" name="productPrice" id="productPrice" class="form-control">
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>
